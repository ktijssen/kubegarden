apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
spec:
  description: ArgoCD project for Infra apps
  destinations:
    - namespace: '!default'
      server: '*'
  sourceRepos:
    - https://github.com/ktijssen/local-dev*
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  # orphanedResources:
  #   warn: true
